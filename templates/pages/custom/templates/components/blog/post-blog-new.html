<article class="blog{{#if post.body}} full-post{{/if}}">


    <div class="blog-post-body col-9 col-md-12">
        <div class="blog-header">
            <h{{#if is_blog_post}}1{{else}}2{{/if}} class="blog-title">
                <a href="{{post.url}}">{{post.title}}</a>
            </h{{#if is_blog_post}}1{{else}}2{{/if}}>
        </div>

        <div class="blog-post">
            {{#if post.body}}
                {{{post.body}}}
            {{else}}
                {{{post.summary}}}
                {{#if post.show_read_more}}
                    &hellip; <p class="read-more"><a href="{{url}}" aria-label="{{post.title}} {{lang 'blog.read_more'}}"><strong>{{lang 'blog.read_more'}}</strong>
                        <i class="icon" aria-hidden="true">
                            <svg><use xlink:href="#icon-chevron-right" /></svg>
                        </i>
                    </a></p>
                {{/if}}
            {{/if}}
        </div>


        {{#if show_tags}}
            {{#if post.tags}}
                <ul class="tags">
                    {{#each post.tags}}
                    <li class="tag">
                        <a href="{{url}}">#{{name}}</a>
                    </li>
                    {{/each}}
                </ul>
            {{/if}}
        {{/if}}

        {{>components/common/share url=post.url}}

    </div>

</article>
