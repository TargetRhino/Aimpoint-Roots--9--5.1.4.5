<div class="col-md-3 " >
    <div class="blog-post-home align-self-bottom align-self-bottom-post" style="background-image: url('{{getImage post.thumbnail }}'); ">
    <div class="blog-post-body align-self-end blog-post-content">

        <div class="blog-header">
            <h3 class="blog-title">
                <a href="{{post.url}}">{{post.title}}</a>
            </h3>
        </div>

        <div class="blog-post">
            {{#if post.body}}
                {{{post.body}}}
            {{else}}
                {{{post.summary}}}
                {{#if post.show_read_more}}
                    <p class="read-more">
                        <button data-v-d9f064fe="" role="button" class="base-button primary white !w-full sm:!w-auto" tabindex="-1">
                            <span data-v-d9f064fe="" class="top-line primary"></span>
                            <span data-v-d9f064fe="" class="background-top"></span>
                            <span data-v-d9f064fe="" class="button-inner">
                                <p data-v-d9f064fe="" class="text-h4">{{lang 'blog.read_more'}}</p>
                                <div data-v-d9f064fe="" class="relative w-4 h-5">
                                    <span data-v-d9f064fe="" class="nuxt-icon nuxt-icon--fill absolute inset-0 icon">
                                        <i class="icon" aria-hidden="true">
                                            <svg><use xlink:href="#icon-chevron-right" /></svg>
                                        </i>
                                    </span>
                                </div>
                            </span>
                            <span data-v-d9f064fe="" class="background-bottom"></span>
                            <span data-v-d9f064fe="" class="bottom-line primary"></span>
                            <a data-v-d9f064fe="" href="{{url}}" target="_blank" rel="noopener noreferrer" aria-label="{{lang 'blog.read_more'}}" class="absolute inset-0 z-20 w-full h-full" ></a>
                        </button>
                    </p>
                {{/if}}
            {{/if}}
        </div>


        {{#if show_tags}}
            {{#if post.tags}}
                <ul class="tags">
                    {{#each post.tags}}
                    <li class="tag">
                        <a href="{{url}}">#{{name}}</a>
                    </li>
                    {{/each}}
                </ul>
            {{/if}}
        {{/if}}

        {{>components/common/share url=post.url}}

    </div>
</div>
</div>
